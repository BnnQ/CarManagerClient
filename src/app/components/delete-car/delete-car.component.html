<div id="body" class="container pt-2">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <h1 class="text-center">Delete</h1>
      <h3 class="text-center">Are you sure you want to delete this?</h3>
      <h4 class="text-center">Car</h4>
      <hr />
      <dl class="row">
        <dt class="col-sm-2">Id</dt>
        <dd class="col-sm-10">{{ car.id }}</dd>
        <dt class="col-sm-2">Model</dt>
        <dd class="col-sm-10">
          {{ car.model }}
        </dd>
        <dt class="col-sm-2">Manufacturer</dt>
        <dd class="col-sm-10">
          {{ car.manufacturer }}
        </dd>
        <dt class="col-sm-2">Price</dt>
        <dd class="col-sm-10">
          {{ car.price }}
        </dd>
        <dt class="col-sm-2">Year</dt>
        <dd class="col-sm-10">
          {{ car.year }}
        </dd>
      </dl>

      <div class="form-group d-flex flex-column justify-content-center">
        <button
          type="button"
          class="btn btn-danger flex-grow-1"
          (click)="deleteCar()"
        >
          Delete
        </button>
        <a class="btn btn-secondary flex-grow-1 mt-1" routerLink="/">Cancel</a>
      </div>
    </div>
  </div>
</div>
