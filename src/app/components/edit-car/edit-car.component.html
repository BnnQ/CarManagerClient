<div id="body" class="container pt-2">
  <h1>Edit</h1>
  <h4>Car</h4>
  <hr />

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div>
        <div class="form-group">
          <label for="model" class="control-label">Model</label>
          <input
            id="model"
            type="text"
            [(ngModel)]="car.model"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2">
          <label for="manufacturer" class="control-label">Manufacturer</label>
          <input
            id="manufacturer"
            type="text"
            [(ngModel)]="car.manufacturer"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2">
          <label for="price" class="control-label">Price</label>
          <input
            id="price"
            type="number"
            [(ngModel)]="car.price"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2">
          <label for="year" class="control-label">Year</label>
          <input
            id="year"
            type="number"
            [(ngModel)]="car.year"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2 d-flex flex-column gap-1">
          <input
            (click)="editCar(car)"
            type="button"
            value="Save"
            class="btn btn-primary w-100"
          />
          <a routerLink="/" class="btn btn-secondary w-100">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
